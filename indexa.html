<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeholder en el borde</title>
  <style>
    /* Contenedor del input */
    .input-container {
      position: relative;
      margin-top: 20px;
      width: 300px;
      background-color: red;
    }

    /* El input */
    .input-box {
      width: 100%;
      height: 20px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      outline: none;
      background-color: aqua;
    }

    /* Label para el placeholder */
    .input-placeholder {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-10%);
      font-size: 16px;
      color: #aaa;
      pointer-events: none;
      transition: all 0.3s ease;
      background-color: aquamarine;
    }

    /* Cuando el input está enfocado o tiene texto */
    .input-box:focus + .input-placeholder,
    .input-box:not(:placeholder-shown) + .input-placeholder {
      top: -15px;
      left: 10px;
      font-size: 12px;
      color: #007bff; /* Cambiar el color del borde o texto */
    }

    /* Cambiar el color del borde cuando el input está enfocado */
    .input-box:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input
      type="text"
      class="input-box"
      placeholder=" "
    />
    <label class="input-placeholder">Tu nombre</label>
  </div>
</body>
</html>
